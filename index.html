<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="container">
        <h1>Is It a Palindrome?</h1>
        <div id="input-container">
            <label for="input-container-text">Enter in text to check for a palindrome:</label>
            <input type="text" for="input-container-text">

        </div>
        <div id="palindrome-definition">
            <div id="palindrome-definition-text">
                <h3>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</h3>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
